<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer laptop body -->
    <rect x="25" y="40" width="150" height="100" rx="15" ry="15" fill="#555" />
    
    <!-- Laptop screen -->
    <rect x="35" y="50" width="130" height="80" fill="white" />
    
    <!-- Curly braces symbolizing code -->
    <text x="72" y="100" font-family="Arial" font-size="24" fill="#555">{ }</text>
    
    <!-- Laptop base -->
    <rect x="50" y="145" width="100" height="10" fill="#444" />
</svg>
